<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="5" fill="#FFD400"/>
  
  <!-- Brewery tank body -->
  <rect x="6.5" y="5.5" width="13" height="20" rx="2.5"
        fill="none" stroke="#000000" stroke-width="2.4" stroke-linejoin="round"/>
  
  <!-- Tank feet -->
  <line x1="9" y1="26.5" x2="9" y2="28" stroke="#000" stroke-width="2.4" stroke-linecap="round"/>
  <line x1="17" y1="26.5" x2="17" y2="28" stroke="#000" stroke-width="2.4" stroke-linecap="round"/>

  <!-- Hop leaf -->
  <path d="M13 10
           C11 12,11 18,13 20
           C15 18,15 12,13 10 Z"
        fill="none" stroke="#000000" stroke-width="2.2" stroke-linejoin="round"/>

  <!-- Pipe -->
  <path d="M19.5 9
           H23
           V20"
        fill="none" stroke="#000000" stroke-width="2.4"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Control box -->
  <rect x="21.2" y="12.5" width="4.8" height="7"
        rx="1.2" fill="none" stroke="#000000" stroke-width="2.2"/>

  <!-- Control dot -->
  <circle cx="23.6" cy="16" r="0.9" fill="#000"/>
</svg>
